version: "3"
services:
  web:
    image: taskcafe/taskcafe:latest
    # build: .
    ports:
      - "3333:3333"
    depends_on:
      - postgres
    networks:
      - taskcafe-test
    environment:
      TASKCAFE_DATABASE_HOST: postgres
      TASKCAFE_MIGRATE: "true"
    volumes:
      - taskcafe-uploads:/root/uploads
      
  postgres:
    container_name: local_pgdb
    image: postgres:12.3-alpine
    restart: always
    networks:
      - taskcafe-test
    environment:
      POSTGRES_USER: taskcafe
      POSTGRES_PASSWORD: taskcafe_test
      POSTGRES_DB: taskcafe
    volumes:
      - taskcafe-postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user@email.com
      PGADMIN_DEFAULT_PASSWORD: StrongPassword
    networks:
      - taskcafe-test
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  taskcafe-postgres:
  taskcafe-uploads:
    external: false
  pgadmin-data:

networks:
  taskcafe-test:
    driver: bridge
